<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flask & Tailwind</title>
  <link rel="stylesheet" href="{{ url_for('main.static', filename='css/styles.css') }}">
</head>
<body class="debug-screens">
  <header class="relative h-72 bg-gradient-to-r from-yellow-400 via-red-500 to-pink-500">
    <div class="relative flex justify-end px-4 py-4">
      <ul class="flex">
        <li class="mr-5">Home</li>
        <li class="mr-5">About</li>
      </ul>
    </div>
    <svg class="absolute top-0 right-0 w-full h-full" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
      <polygon fill="white" points="0,100 100,100 100,70 0,100"/>
    </svg>
  </header>
  
  <section class="relative flex justify-center w-full mb-6 -mt-48">
    {% if main.image1 %}
    <img class="w-5/12 animate-fadeIn" src="{{ url_for('static', filename='uploads/page/' ~ main.image1.filename) }}" />
    {% endif %}
  </section>

  <div class="container flex justify-center max-w-full p-10">
    <article class="relative max-w-full prose">
      <h1>{{ main.heading }}</h1>
      {{ main.text|safe }}
    </article>
  </div>

</body>
</html>
